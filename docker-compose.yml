version: '3.1'
services:

  stats-server:
    build: ./ewm-stats
    container_name: stats-server
    ports:
      - "9090:9090"
    depends_on:
      - stats-db
    environment:
      - DB_URL=jdbc:postgresql://db:5432/stats
      - POSTGRES_USER=test
      - POSTGRES_PASSWORD=test
  ewm-db:
    image: postgres:14-alpine
    container_name: ewm-db
    ports:
      - "5433:5433"
    volumes:
      - /var/lib/postgresql/data/

    environment:
      - POSTGRES_DB=ewm
      - POSTGRES_PORT=5432
      - POSTGRES_USER=test
      - POSTGRES_PASSWORD=test

  stats-db:
    image: postgres:14-alpine
    container_name: stats-db
    ports:
      - "5432:5432"
    volumes:
      - /var/lib/postgresql/data/

    environment:
      - POSTGRES_DB=stats
      - POSTGRES_PORT=5432
      - POSTGRES_USER=test
      - POSTGRES_PASSWORD=test

  ewm-service:
    build: ./ewm-main
    container_name: ewm-service
    ports:
      - "8080:8080"
    depends_on:
      - ewm-db
    environment:
      - DB_URL=jdbc:postgresql://db:5432/ewm
      - POSTGRES_USER=test
      - POSTGRES_PASSWORD=test
      - STATS_SERVER_URL=http://stats-server:9090

